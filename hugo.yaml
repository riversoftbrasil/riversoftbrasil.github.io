# Hugo configuration file
title: Riversoft
baseURL: https://learn.riversoft.com.br/

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    # - name: Docs
    #   pageRef: /docs
    #   weight: 1
    # - name: About
    #   pageRef: /about
    #   weight: 2
    # - name: Contact â†—

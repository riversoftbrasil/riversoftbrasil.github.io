# Hugo configuration file
title: Riversoft - Documentação
baseURL: https://learn.riversoft.com.br

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  # sidebar:
  #   # - name: Referências e Informações
  #   #   params:
  #   #     type: separator
  #   #   weight: 1
  #   # - name: "Banco de dados homologados"
  #   #   pageRef: "/database"
  #   #   weight: 2
  #   # - name: "Protocolo OFTP ↗"
  #   # - name: "Erros e Eventos"
  #   #   url: "/events"
  #   #   weight: 3
  #   - name: "Protocolo OFTP"
  #     url: "/odette"
  #     weight: 4

  main:
    - name: Início
      identifier: initial
      pageRef: /
      weight: 1
    - name: Docs
      identifier: docs
      weight: 2
      pageRef: /docs
    - name: Segurança
      identifier: security
      pageRef: /security
      weight: 3
    - name: Changelog
      identifier: changelog
      pageRef: /changelog
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    # - name: Twitter
    #   weight: 6
    #   url: "https://twitter.com/"
    #   params:
    #     icon: x-twitter
    - name: Website
      weight: 5
      url: "https://www.riversoft.com.br/"
      params:
        icon: globe-alt

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo-river.png
      dark: images/logo-river-dark.png
      # link: /
      width: 155

  search:
    enable: true
    type: flexsearch
    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      tokenize: full

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

 # Parse Git commit
  enableGitInfo: true
  params:
  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  editURL:
    enable: false
    base: "https://riversoftbrasil.github.io/edit/main/content"

  theme:
    # light | dark | system
    default: system
    displayToggle: true

defaultContentLanguage: pt-br
languages:
  pt-br:
    languageName: Português
    weight: 1

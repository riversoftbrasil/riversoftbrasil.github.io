# Hugo configuration file
title: Riversoft - Documentação
baseURL: https://learn.riversoft.com.br

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  sidebar:
    - name: Referências
      params:
        type: separator
      weight: 1
    - name: "Erros e Eventos"
      pageRef: "/events"
      weight: 2
    # - name: "Protocolo OFTP ↗"
    - name: "Protocolo OFTP"
      url: "/odette"
      weight: 3

  main:
    - name: Inicio
      pageRef: /
      weight: 1
    - name: Docs
      weight: 2
      pageRef: /docs
    - name: Segurança
      pageRef: /security
      weight: 3
    - name: Changelog
      pageRef: /changelog
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    # - name: Twitter
    #   weight: 6
    #   url: "https://twitter.com/"
    #   params:
    #     icon: x-twitter
    - name: Website
      weight: 5
      url: "https://www.riversoft.com.br/"
      params:
        icon: globe-alt

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo-river.png
      dark: images/logo-river-dark.png
      # link: /
      width: 155
  
  search:
    enable: true
    type: flexsearch
    flexsearch:
      # index page by: content | summary | heading | title
      index: content

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  editURL:
    enable: false
    base: "https://riversoftbrasil.github.io/edit/main/content"

  theme:
    # light | dark | system
    default: system
    displayToggle: true
  

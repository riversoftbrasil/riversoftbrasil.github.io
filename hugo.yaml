    #   params:
    #     icon: github
    # - name: Twitter
    #   weight: 6
    #   url: "https://twitter.com/"
    #   params:
    #     icon: x-twitter
    - name: Website
      weight: 5
      url: "https://www.riversoft.com.br/"
      params:
        icon: globe-alt

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo-river.png
      dark: images/logo-river-dark.png
      link: /changelog
      width: 155

  footer:
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  editURL:
    enable: false
    base: "https://riversoftbrasil.github.io/edit/main/content"

  theme:
    # light | dark | system
    default: system
    displayToggle: true
  
  defaultContentLanguage: en
  
